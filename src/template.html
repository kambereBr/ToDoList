<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="list-header-container">
        <div class="list-title">
          <span class="todo-title">ToDo List</span>
          <img id="refresh-img" class="refresh-img-class" alt="refresh icon" />
        </div>
        <hr />
        <div class="todo-create">
          <input
            type="text"
            class="add-field"
            name="add-field"
            id="add-field"
            placeholder="Add to your list ..."
          />
          <img id="enter-img" class="enter-img-class" alt="enter icon" />
        </div>
        <hr />
      </div>
      <ul class="list-body-container"></ul>
      <div class="footer-container">
        <a href="#" class="clear-btn" id="clear-all-btn">Clear all completed Tasks</a>
      </div>
    </div>
  </body>
</html>
